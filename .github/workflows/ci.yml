name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: |
          npm install
          npm install --workspace=apps/dashboard
          npm install --workspace=apps/admin
          npm install --workspace=apps/landing
      - name: Skip linting for now
        run: echo "Linting skipped - focusing on deployment"
      - name: Build dashboard only
        run: npm run build --workspace=apps/dashboard