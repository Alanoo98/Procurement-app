name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Lint frontend workspaces
        run: npm run lint --workspace=apps/dashboard --workspace=apps/admin --workspace=apps/landing
      - name: Build all workspaces
        run: npm run build