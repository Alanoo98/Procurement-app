name: Deploy API Services

on:
  push:
    branches: [main]
    paths: ['services/api/**']
  workflow_dispatch:

jobs:
  deploy-booking-integration:
    name: Deploy Booking Integration Service
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd services/api/booking_integration_service
          pip install -r requirements.txt

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_BOOKING_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-etl:
    name: Deploy ETL Service
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd services/api/etl
          pip install -r requirements.txt

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_ETL_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}

  deploy-nanonets-webhook:
    name: Deploy Nanonets Webhook
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd services/api/nanonets-webhook
          pip install -r requirements.txt

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_NANONETS_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}