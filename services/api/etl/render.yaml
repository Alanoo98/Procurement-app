services:
  - type: web
    name: etl-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: API_KEY
        value: your-secret-api-key
      - key: DB_NAME
        value: your_db_name
      - key: DB_USER
        value: your_user
      - key: DB_PASSWORD
        value: your_password
      - key: DB_HOST
        value: your_host
      - key: DB_PORT
        value: 5432
